services:
  x402-gateway:
    image: sagarparker/x402-gateway:latest
    network_mode: host
    environment:
      - CONFIG_PATH=/init-params/config.json
    volumes:
      - /init-params:/init-params:ro
    restart: unless-stopped

  backend:
    image: sagarparker/http-server:latest
    network_mode: host
    restart: unless-stopped